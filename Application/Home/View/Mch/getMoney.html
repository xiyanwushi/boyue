		
<if condition="$list">
<foreach name="list" item="v">
<li>
	<div class="fl">
		<div>返佣用户ID:{$v['user_id']}</div>
		<div style="margin-top:5px;">返佣用户昵称:{$v['user']['nickname']}</div>
		<div style="margin-top:5px;">{$v['create_time']|date="Y-m-d H:i:s",###}</div>
	</div>
	<div class="fr sw"><if condition="$v['status'] neq 0">完成分销<else />预收分销</if></div>
	<div class="fr" style="color:#659ed2;margin-top:15px;font-size:14px;margin:15px;">{$v['points']}</div>
</li>	
</foreach>
<else />
	<div style="border:0px;" class="empty">
		<span class="pullUpLabel">
			<img src="__PUBLIC__/m/images/no-more.png" class="no-more">
			<span class="txt-nomore-msg">没有更多啦</span>
		</span>
	</div>
</if>
