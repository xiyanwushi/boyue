
        <div class="pageheader notab">
            <h1 class="pagetitle">站点设置</h1>
            <span class="pagedesc">设置网站的基本信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
            <form class="stdform stdform2" method="post">
				<p>
					<label>网站名称</label>
					<span class="field"><input type="text" name="name" id="name" value="{$_CFG.site.name}" class="smallinput" /></span>
				</p>
				<p>
					<label>充值面额<small>多个用|分开</small></label>
					<span class="field"><input type="text" name="charge" id="charge" value="{$_CFG.site.charge}" class="smallinput" /></span>
				</p>	
				
				<p>
					<label>关注编码前缀</label>
					<span class="field"><input type="text" name="prefix" id="prefix" value="{$_CFG.site.prefix}" class="smallinput" /></span>
				</p>
				<p>
					<label>积分现金比例<small>不能超过100，单位%</small></label>
					<span class="field"><input type="text" name="points_rate" id="points_rate" value="{$_CFG.site.points_rate}" class="smallinput" /></span>
				</p>
				<p>
					<label>积分名称<small>积分个性化显示名称</small></label>
					<span class="field"><input type="text" name="points_name" id="points_name" value="{$_CFG.site.points_name}" class="smallinput" /></span>
				</p>
				<p>
					<label>有效代理最低消费金额<small></small></label>
					<span class="field">
						<input type="text" name="valid" id="valid" value="{$_CFG.site.valid}" class="smallinput" />
					</span>
				</p>
				<p>
					<label>关注时回复关键词<small>关注时自动回复此关键词对应的内容</small></label>
					<span class="field"><input type="text" name="subscribe" id="subscribe" value="{$_CFG.site.subscribe}" class="smallinput" /></span>
				</p>
				<p>
					<label>热门推荐商品数量<small>购物车内推荐的商品数量，不填写或填写0则不推荐</small></label>
					<span class="field"><input type="text" name="sendProduct" id="sendProduct" value="{$_CFG.site.sendProduct}" class="smallinput" /></span>
				</p>
				<p>
					<label>客服电话<small>商品详情左下角一键拨号等</small></label>
					<span class="field"><input type="text" name="tel" id="tel" value="{$_CFG.site.tel}" class="smallinput" /></span>
				</p>
				<p>
					<label>自动确认收货天数<small>0表示不自动售收货</small></label>
					<span class="field"><input type="text" name="auto_confirm" id="auto_confirm" value="{$_CFG.site.auto_confirm}" class="smallinput" /></span>
				</p>
				<p>
					<label>是否开启首页广告位<small>勾中表示开启</small></label>
					<span class="field">
						<input type="checkbox" name="openad" id="openad" value="1" <if condition="$_site['openad'] eq 1">checked</if> class="smallinput" />开启
					</span>
				</p>
				<p>
					<label>平台运费默认设置<small>(若地区未设置运费，则以默认设置为标准,首重：RMB/KG,续重：RMB/KG)</small></label>
					<span class="field">
						首重：<input type="text" name="fkg" id="fkg" value="{$_CFG.site.fkg}" class="smallinput" style="width:120px;" />
						续重：<input type="text" name="ekg" id="ekg" value="{$_CFG.site.ekg}" class="smallinput" style="width:120px;" />
					</span>
				</p>
				<p>
					<label>消费赠送重销积分比例<small>订单分拥总额的百分比。单位：%</small></label>
					<span class="field"><input type="text" name="s_points" id="s_points" value="{$_CFG.site.s_points}" class="smallinput" /></span>
				</p>
				<p>
					<label>商城LOGO</label>
					<span class="field">
						<iframe src="{:U('upload', 'event=setPic&url='.$_CFG['site']['logo'])}" scrolling="no" width="100" height="100"></iframe>
						<input type="hidden" name="logo" id="logo" value="$_CFG['site']['logo']" class="smallinput" />
						<script>
						function setPic(url){
							document.getElementById('logo').value = url;
						}
						</script>
					</span>
				</p>
				<p>
					<label>系统客服二维码</label>
					<span class="field">
						<iframe src="{:U('upload', 'event=setPic2&url='.$_CFG['site']['kefu'])}" scrolling="no" width="100" height="100"></iframe>
						<input type="hidden" name="kefu" id="kefu" value="$_CFG['site']['kefu']" class="smallinput" />
						<script>
						function setPic2(url){
							document.getElementById('kefu').value = url;
						}
						</script>
					</span>
				</p>
				<p>
					<label>推广二维码<small>上传大小为 791*1280 像素的jpg格式图片</small></label>
					<span class="field">
						<iframe src="{:U('upload', 'event=setPic3&url='.$_CFG['site']['qrcode'])}" scrolling="no" width="100" height="100"></iframe>
						<input type="hidden" name="qrcode" id="qrcode" value="$_CFG['site']['qrcode']" class="smallinput" />
						<script>
						function setPic3(url){
							document.getElementById('qrcode').value = url;
						}
						</script>
					</span>
				</p>
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
        
        
        </div><!--contentwrapper-->
