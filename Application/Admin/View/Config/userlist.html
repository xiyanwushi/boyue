
        <div class="pageheader notab">
            <h1 class="pagetitle">用户列表</h1>
            <span class="pagedesc">对用户进行增加，修改或者删除等操作</span>
        </div><!--pageheader-->
        <!--script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script-->
        <script type="text/javascript" src="__PUBLIC__/js/public-jq.js"></script>
       
        <div id="contentwrapper" class="contentwrapper lineheight21">
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('useredit')}'">添加用户</button>
			</div><!--tableoptions-->
			<form action="{:U('del')}" method="post" id='productForm'>
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<thead>
						<tr>
							<th class="head1">用户名</th>
							<th class="head0">用户角色</th>
							<th class="head0">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="list" id="vo">
						<tr>
							<td>{$vo.name}</td>
							<td>{:get_admin_name($vo['role_id'])}</td>
							<td class="center">
								<if condition="$vo['status']">
								<a href="{:U('useredit', 'id='.$vo['id'])}">修改</a> | 
								<a href="{:U('delUser', array('id'=>$vo['id'],'table'=>'admin'))}" onclick="return confirm('你确实要删除这个用户吗？')">删除</a>
							</td>
						</tr>
					</volist>
					<empty  name="list">
					<tr>
						<td colspan="5">暂时没有商品</td>
					</tr>
					</empty>
					</tbody>
				</table>
			</form>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">{$page}</div>
        
        </div><!--contentwrapper-->
