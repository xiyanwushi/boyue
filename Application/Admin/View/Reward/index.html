
        <div class="pageheader notab">
            <h1 class="pagetitle">领导奖管理</h1>
            <span class="pagedesc">给用户发放领导奖奖励,每个月发放一次</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('reward_setting')}'">领导奖设置</button>
				<button class="radius3" onclick="location.href='{:U('edit')}'">发放领导奖</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">发布日期</th>
						<th class="head0">用户ID</th>
						<th class="head1">用户分销团队总额</th>
						<th class="head1">发放金额</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.create_time|date="Y-m-d",###}</td>
						<td>{$vo.user_id}</td>
						<td>{$vo.total}</td>
						<td>{$vo.money}</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
