		<script src="__PUBLIC__/plugins/My97DatePicker/WdatePicker.js"></script>
        <div class="pageheader notab">
            <h1 class="pagetitle">分成记录</h1>
            <span class="pagedesc"></span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
			<div class="tableoptions">                    
				<form method="post">
					状态:
					<select name="status" default="{$_GET['status']}" style="width:90px; min-width:0;">
						<option value="">全部</option>
						<option value="2">待确认</option>
						<option value="-1">已完成</option>
					</select>
					获拥用户:
					<input type="text" name="user_id" value="{$_GET['user_id']}" placeholder="请输入用户编号" class="smallinput" style="width:100px;" />
					返拥用户:
					<input type="text" name="self_id" value="{$_GET['self_id']}" placeholder="请输入用户编号" class="smallinput" style="width:100px;" />
					订单号:
					<input type="text" name="order_sn" value="{$_GET['order_sn']}" placeholder="输入订单号" class="smallinput" style="width:100px;" />
					操作时间:
					<input type="text" name="time1" value="{$_GET['time1']}" class="smallinput" style="width:100px;" onclick="WdatePicker()" />
					到
					<input type="text" name="time2" value="{$_GET['time2']}" class="smallinput" style="width:100px;" onclick="WdatePicker()"  />
					<input type="submit" value="查找" />
				</form>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">编号</th>
						<th class="head1">获佣用户</th>
						<th class="head1">返佣用户</th>
						<th class="head0">订单号</th>
						<th class="head0">{$_CFG.site.points_name}</th>
						<th class="head0">状态</th>
						<th class="head0">时间</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.user_id}</td>
						<td>{$vo.self_id}</td>
						<td>{$vo.order_sn}</td>
						<td>{$vo['points']}</td>
						<td>
						{:get_separate_status($vo['status'])}
							<!-- <if condition="$vo['status'] eq 0">未达到条件
							<elseif condition="$vo['status'] eq 1" />待确认	
							<elseif condition="$vo['status'] eq 2" />已确认	
							<else />已完成
							</if> -->
						</td>
						<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
