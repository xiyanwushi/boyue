		<link rel="stylesheet" href="__PUBLIC__/lightbox/css/lightbox.css" />
        <div class="pageheader notab">
            <h1 class="pagetitle">商户申请管理</h1>
            <span class="pagedesc">操作商城商户申请信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">用户ID</th>
						<th class="head0">用户头像</th>
						<th class="head0">身份证正面照</th>
						<th class="head0">身份证反面照</th>
						<th class="head0">姓名</th>
						<th class="head0">电话</th>
						<th class="head0">详细地址</th>
						<th class="head0">状态</th>
						<th class="head0">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td><img src="{$vo.headimg}" style="width:50px;height:50px;"></td>
						<td><a href="{$vo.sfz_a|complete_url}" data-lightbox="roadtrip"><img src="{$vo.sfz_a|complete_url}" style="width:80px;height:50px;"></a></td>
						<td><a href="{$vo.sfz_b|complete_url}" data-lightbox="roadtrip"><img src="{$vo.sfz_b|complete_url}" style="width:80px;height:50px;"></a></td>
						<td>{$vo.true_name}</td>
						<td>{$vo.mobile}</td>
						<td>{$vo.address}</td>
						<td>
							<if condition="$vo['ismch'] eq 1">
								待审核
							<elseif condition="$vo['ismch'] eq 2" />
								审核成功
							<else />
								拒绝
							</if>
						</td>
						<td class="center">
							<if condition="$vo['ismch'] eq 1">
							<a href="{:U('audio',array('id'=>$vo['id'],'ismch'=>2))}">审核成功</a> | 
							<a href="{:U('audio',array('id'=>$vo['id'],'ismch'=>-1))}">拒绝</a>
							<else />
							-
							</if>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
        <script type="text/javascript" src="__PUBLIC__/lightbox/js/lightbox.js"></script>
