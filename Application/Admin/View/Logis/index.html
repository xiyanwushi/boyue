
        <div class="pageheader notab">
            <h1 class="pagetitle">运费管理</h1>
            <span class="pagedesc">对各个地区运费进行增加，修改或者删除等操作</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('edit')}'">添加运费设置</button>
			</div><!--tableoptions-->
				<div class="tableoptions">        
				<form method="post" id="form">
					
					省份:
					<input type="text" name="provice" value="{$_GET['provice']}" class="smallinput" style="width:300px;" />
					<input type="submit" value="查找" />
				</form>
			</div>
			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">省份</th>
						<th class="head1">首重(单位：kg)</th>
						<th class="head1">续重(单位：kg)</th>
						<th class="head0">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.provice}</td>
						<td>{$vo.fkg}</td>
						<td>{$vo.ekg}</td>
						<td class="center">
							<a href="{:U('edit', 'id='.$vo['id'])}">修改</a> | 
							<a href="{:U('del', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除吗？')">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
